openapi: 3.0.0
info:
  title: UserAPI - Variant 3
  description: CNF with "where" (OR) + "and" (AND groups)
  version: "1.0"
  x-calcite-restapi-schema-name: users_schema
servers:
  - url: http://localhost:8080
paths:
  /users:
    post:
      operationId: users
      summary: Get users with CNF filters (where + and)
      x-calcite-restapi-table-name: users
      x-calcite-restapi-request-body-template: variant3-body-json-template.ftl
      x-calcite-restapi-pagination:
        pageStart: 1
        pageSize: 100
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                page:
                  type: integer
                limit:
                  type: integer
                where:
                  type: array
                  items:
                    $ref: '#/components/schemas/FilterCriterion'
                  description: List of OR filter criteria
                and:
                  type: array
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/FilterCriterion'
                  description: CNF - List of AND groups (each group contains OR criteria)
              additionalProperties: false
      responses:
        '200':
          description: User list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserList'
components:
  schemas:
    FilterCriterion:
      type: object
      properties:
        name:
          type: string
          enum: [ name, lastName, age, department ]
        operator:
          type: string
          enum: [ "=", ">=", ">", "<", "<=", "!=", "<>" ]
        value:
          oneOf:
            - type: string
            - type: integer
        required: [ name, operator, value ]
    UserList:
      type: object
      properties:
        users:
          type: array
          items:
            $ref: '#/components/schemas/User'
    User:
      type: object
      x-calcite-restapi-mappings:
        id: id
        name: name
        lastName: last_name
        age: age
        department: department
      properties:
        id:
          type: integer
        name:
          type: string
        lastName:
          type: string
        age:
          type: integer
        department:
          type: string
