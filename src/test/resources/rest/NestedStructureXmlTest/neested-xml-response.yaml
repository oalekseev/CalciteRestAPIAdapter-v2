openapi: 3.0.0
info:
  title: DepartmentAPI XML
  version: "1.0"
  x-calcite-restapi-schema-name: departments_schema
servers:
  - url: http://localhost:8080
paths:
  /departments:
    post:
      operationId: departments
      summary: Get departments with nested employees and tasks (XML format)
      x-calcite-restapi-table-name: departments
      x-calcite-restapi-request-body-template: body-json-template.ftl
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                page:
                  type: integer
                limit:
                  type: integer
                where:
                  type: array
                  items:
                    $ref: '#/components/schemas/FilterCriterion'
                  description: List of AND filter criteria
                or:
                  type: array
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/FilterCriterion'
                  description: DNF - List of OR groups
              additionalProperties: false
      responses:
        '200':
          description: Department list with nested employees and tasks in XML
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/DepartmentList'
components:
  schemas:
    FilterCriterion:
      type: object
      properties:
        name:
          type: string
          enum: [ id, name, location, budget ]
        operator:
          type: string
          enum: [ "=", ">=", ">", "<", "<=", "!=", "<>" ]
        value:
          oneOf:
            - type: string
            - type: integer
        required: [ name, operator, value ]
    DepartmentList:
      type: object
      properties:
        departments:
          type: array
          items:
            $ref: '#/components/schemas/Department'
    Department:
      type: object
      x-calcite-restapi-mappings:
        id: department_id
        name: department_name
        location: department_location
        budget: department_budget
      properties:
        id:
          type: integer
        name:
          type: string
        location:
          type: string
        budget:
          type: integer
        employees:
          type: array
          items:
            $ref: '#/components/schemas/Employee'
    Employee:
      type: object
      x-calcite-restapi-mappings:
        id: employee_id
        name: employee_name
        position: employee_position
        salary: employee_salary
      properties:
        id:
          type: integer
        name:
          type: string
        position:
          type: string
        salary:
          type: integer
        tasks:
          type: array
          items:
            $ref: '#/components/schemas/Task'
    Task:
      type: object
      x-calcite-restapi-mappings:
        id: task_id
        title: task_title
        status: task_status
        priority: task_priority
      properties:
        id:
          type: integer
        title:
          type: string
        status:
          type: string
        priority:
          type: integer